apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-assignment-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: docker-assignment
  template:
    metadata:
      labels:
        app: docker-assignment
    spec:
      containers:
      - name: docker-assignment-container
        image: soumya2212
        imagePullPolicy: IfNotPresent
